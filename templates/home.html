<div ng-include="'templates/_nav.html'"></div>
<main class="container">
  <div id="row">
    <br/>
    <input type="search" placeholder="Busca" ng-model="busca">
  </div>

  <div class="row">

    <table class="striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Nota1</th>
          <th>Nota2</th>
          <th>Nota3</th>
          <th>Média</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="aluno in alunos | filter: busca">
          <td ng-bind="aluno.nome"></td>
          <td ng-bind="aluno.email">email.com</td>
          <td ng-bind="aluno.nota1">1</td>
          <td ng-bind="aluno.nota2">2</td>
          <td ng-bind="aluno.nota3">3</td>
          <td ng-bind="aluno.media"></td>
          <td>
            <button class="btn blue" ng-click="editarAluno(aluno)">Editar</button>
            <button class="btn red" ng-click="deletarAluno(aluno)">Deletar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="row">
    <a class="waves-effect waves-light btn" ng-click="abreAddAluno()">Adicionar</a>
  </div>
</main>

<div id="modal1" class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4 ng-if="!editando">Adicionar Aluno</h4>
    <h4 ng-if="editando">Editando Aluno</h4>
    <p>Preencha os dados do aluno</p>
    <div class="row">
      <div class="input-field col m6 s12">
        <input type="text" ng-model="aluno.nome" placeholder="Nome">
      </div>
      <div class="input-field col m6 s12">
        <input type="text" ng-model="aluno.email" placeholder="Email">
      </div>
      <div class="input-field col m4 s12">
        <input type="text" ng-model="aluno.nota1" placeholder="Nota 1">
      </div>
      <div class="input-field col m4 s12">
        <input type="text" ng-model="aluno.nota2" placeholder="Nota 2">
      </div>
      <div class="input-field col m4 s12">
        <input type="text" ng-model="aluno.nota3" placeholder="Nota 3">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
    <a ng-if="!editando" class="waves-effect waves-green btn blue" ng-click="addAluno(aluno)">Adicionar</a>
    <a ng-if="editando" class="waves-effect waves-green btn blue" ng-click="salvarAluno(aluno)">Salvar</a>
  </div>
</div>
